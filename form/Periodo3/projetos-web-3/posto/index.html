<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body>
    <div class="container mt-3">
        <h1> Etanol ou Gasolina </h1>

    <form id="formName">
        <label for="nomePosto" class="form-label">Nome posto:</label>
        <input type="text" placeholder="digite o nome do posto:" id="nomePosto" class="form-control">

        <label for="etanolPosto" class="form-label mt-4">Valor Etanol:</label>
        <input type="text" placeholder="digite o valor do etanol:" id="etanolPosto" class="form-control">

        <label for="gasolinaPosto" class="form-label mt-4">Valor Gasolina:</label>
        <input type="text" placeholder="digite o valor do gasolina:" id="gasolinaPosto" class="form-control">

        <button class="btn btn-primary mt-4 btn-lg" type="submit" id="button">Calcular</button>
    </form>

        <h3 class="mt-4">Resultado: <span id="resultadoDisplay"></span></h3>

</div> <!-- Fim container -->

    <script type="module" src="build/index.js"></script>
    <script type="module" src="build/controller/MainController.js"></script>
</body>
</html>
