<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DOM</title>

</head>

<body onclick="mudarCor()" class="corpo ms-3 mt-1">

        <h1 class="cb1">A heading</h1>
        <a href="#" class="link">Lint text</a>
        <br><br><hr>

        <div class="eventos-inline">

                    <button onclick="mostrarAlerta()" class="btn btn-danger"> Clique </button>

                    <br><br>
                    <span class="info" onmouseover="mudarTexto(this)"><b>Atenção!</b> Não clique no botão acima</span>
                                                            <!-- O ""this" significa o própio elemento. -->

                          <br><br>
                      <input onkeyup="escreveTexto(this)">      <!-- Onkeyup, a ação acontece quando soltar o dedo do botão. -->
                        <!-- No input nós podemos digitar algo nele. Então oq foi digitado nele vai ser reescrito no span abaixo. -->

                      <br><br>
                      <span id="texto"></span>
        </div>                                         

    
        <script src="js/Aula01.js"></script>
</body>
</html>
