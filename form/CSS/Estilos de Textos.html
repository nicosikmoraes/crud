<!DOCTYPE html>
<html>

<head>
    <title>Estilos De Textos</title>
    <meta charset="UTF-8">
    <style type="text/css">
        body {
         font-size: 25px;
         font-family: "Bradley Hand", cursive;
        }

        .negrito {
            /*normal, bold, de 100 até 900*/
            font-weight: bold;
        }

        .italico {
            font-style: italic;
        }

        .formatação {
            /*underline, overline, line-through*/
            text-decoration: underline;           
        }

        .texto {
            font: bold 40px sans-serif;
        }
    </style>
</head>
<body>
       <p>Texto em negrito</p>
       <p class="negrito">Texto em negrito</p>
       <p class="italico">Texto em italico</p>
       <p class="formatação">Formatação de textos</p>
       <p class="texto">Texto</p>

</body>

</html>
