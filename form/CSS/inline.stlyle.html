<!DOCTYPE html>
<html>

<head>
    <title>Inline style</title>
    <meta charset="UTF-8">
    <style type="text/css">

.borda {
  border: 2px solid green;

}

#formatação {
    color: black;
    /*<!-- px - tamanho em pixel
        % - porcentagem em relação ao temanho padrão (16px)
        em - tamanho relativo ao container pai -->*/
    font-size: 25px;
    font-family: "Bradley Hand", cursive;
}

    </style>
</head>
<body>

    <div class="borda">
        borda<br>
        borda<br>
        borda<br>
    </div>

    <div id="formatação">
        <p>Conteúdo</p>
       <em> Só pra eu saber </em>
         
    </div>
</body>

</html>
