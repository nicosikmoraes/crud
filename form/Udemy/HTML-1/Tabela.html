<!DOCTYPE html>

<html>

        <head>
            <title>Tabela</title>
            <meta charset="UTF-8">
        </head> 
<body>

       <table border="2" width="100%"> 
        <!-- Cada 'TR' é uma linha da tabela -->
            <tr>
                <!-- 'TH' = Table head -->
                <th>Código</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
            <tr>
                <!-- 'TD' = Table data -->
                <td>001</td>
                <td>Notebook</td>
                <td>2.199,00</td>
            </tr>
            <tr>
               <td> <img src="Imagens/MJ.jfif" width="100"></td>
                <td colspan="2"><a href="Aula - 03.html">Clique</a></td>
                <!-- 'rowspan' - para ocupar mais que uma linha -->
                
            </tr>
       </table>
       

</body>
        
</html>
