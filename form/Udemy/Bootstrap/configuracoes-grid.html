<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">

            <style type="text/css">

                    .marcador {
                        background: #fe9d9d;    
                        border: 1px solid #f94646;
                    }

                    .marcador-container {
                        background: #5bf946;
                        border: 1px solid #36ae26;
                    }

            </style>

  </head>

  <body>

    <div class="container-fluid marcador-container"> <!-- "Container-fluid", ocupa todo espaçamento da tela. O "container" apenas centraliza o conteúdo. -->
      
      <h2>Largura fixa</h2>
              <div class="row">
                    <div class="marcador col">área 1</div>
                    <div class="marcador col">área 2</div>
                    <div class="marcador col">área 3</div>
                    <div class="marcador col">área 4</div>
              </div>


      <h2>Largura automática (auto-layout)</h2>
                  <div class="row">
                    <div class="marcador col">área 1</div>
                    <div class="marcador col-3">área 2</div>
                    <div class="marcador col-5">área 3</div>
                    <div class="marcador col">área 4</div>
              </div>

      <h2>Largura igual empilhada</h2>  <!-- Ele empilha quando for menor que small. Da pra usar é interassante. -->
                  <div class="row"> 
                    <div class="marcador col-sm">área 1</div>
                    <div class="marcador col-sm">área 2</div>
                    <div class="marcador col-sm">área 3</div>
              </div>

      <h2>Ordenando</h2>
                  <div class="row"> 
                    <div class="marcador col order-3">área 1</div>
                    <div class="marcador col order-2">área 2</div>
                    <div class="marcador col order-1">área 3</div>
              </div>
              
      <h2>offset</h2> <!-- O offset define onde (em qual coluna) o elemento vai começar. -->
                    <div class="row"> 
                      <div class="marcador col-4 offset-4"> Login </div>
                     
                </div>

      <h2>offset múltiplos alinhamentos</h2>
                      <div class="row"> 
                        <div class="marcador col-3 offset-2"> Conteúdo 1 </div>
                        <div class="marcador col-3 offset-2"> Conteúdo 2 </div> <!-- O segundo offset começa a contar após o final do elemento anterior. -->
                      
                  </div>
                
      <h2>Aninhamento</h2>
                    <div class="row">
                          <div class="col-6" style="border: 1px solid blue">
                                <!-- Grid Pai -->
                                  <div class="row">
                                      <div class="col-6 marcador">
                                          Conteúdo 1
                                      </div>

                                      <div class="col-3 marcador offset-3">
                                        Conteúdo 2
                                      </div>
                                  </div>
                          </div> <!-- Fim da Grid Pai -->
                    </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
