<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - formulários</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    
    <!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg , definem o tamanho da caixa de texto, pequena ou grande. 
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="form-group"> <!-- Essa div serve para agrupar os elmentos. O "form-group" da um espaçamento entre os elementos. -->
            <label for="usuario">Usuário</label>
            <input class="form-control form-control-sm" type="text" id="usuario" placeholder="Digite seu usuário"> <!-- "form-control" já faz uma formatação no input. -->
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly> <!-- Por causa do readonly ele fica cinza e não dá pra ler dentro dele. -->
            <small class="form-text">Email será validado</small> <!-- O"small" literalmente deixa pequeno a frase só. "Form-text" serve para formatar texto em formulário.  -->
        </div>

        <!-- select -->
        <div class="form-group">
            <label for="estados">Estados</label> <!-- Label pe a um textinho antes só. Atenção no "for" e no "id", necessários para o label funcionar. -->
            <select class="form-control form-control-lg" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="form-group">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="form-group"> <!-- Formatação padrão. -->
            <label for="arquivo">Arquivo</label>
            <input class="form-control-file" type="file" id="arquivo"> <!-- Esse type "file" é bem bacana, ele é pra ti enviar um arquivo para o site. -->
        </div>


        <!-- custom file input -->
        <div class="custom-file"> <!-- Formatação mais radical. -->
            <label class="custom-file-label">Selecione arquivo</label>
            <input class="custom-file-input" type="file" id="arquivo">
        </div>
        <br><br>

        <!-- range -->
        <div class="custom-file">
            <label id="range">Satisfação</label>
            <input class="custom-range" type="range" 
            id="range" min="1" max="100">
        </div>

        <!-- button -->
        <input class="btn btn-primary" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="form-inline">
        <input class="form-control mr-2" type="text" placeholder="Digite seu usuário">
        <input class="form-control mr-2" type="password" placeholder="Digite sua senha">
        <input class="btn btn-primary" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário IMPORTANTE!!!!!!!!!!!
    Classes: is-valid, is-invalid, invalid-feedback, valid-feedback, os "is-valid" deixa o elemento com a cor verde, parecendo que foi aceito, o "is-invalid", deixa vermelho.
                                    O "invalid feedback" é para textos, ele deixa o texto vermelinho parecendo que tem um erro, o "valid-feedback" deixa verde dai.
    -->
    <form>
        
        <div class="form-group">
            <label for="email-usuario">email</label>
            <input class="form-control is-valid" type="text" id="email-usuario" placeholder="Digite seu e-mail">
            <div class="valid-feedback">
                Email válido
            </div>
    
        </div>
       
        <div class="form-group">
            <label for="senha-usuario">Senha</label>
            <input class="form-control is-invalid" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div class="invalid-feedback">
                Senha inválida
            </div>
        </div>

        <input class="btn btn-primary" type="submit" value="Logar">

    </form>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
