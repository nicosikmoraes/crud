<!DOCTYPE html>

<html lang="pt-br">
       <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Estilizando Tabelas </title>

        <link rel="stylesheet" href="tabelas2.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       </head>
      <body>
         
       <div id="container">
          <h2> Estilizando Tabelas </h2>

          <table>
            
            <tr>
                 <th>Código</th>
                 <th>Produto</th>
                 <th class="numero">Preço</th>
            </tr>

            <tr>
                <td>001</td>
                <td>Notebook</td>
                <td class="numero">R$ 2.500</td>
            </tr>

            <tr class="alternado">
                <td>002</td>
                <td>Tablet</td>
                <td class="numero">R$ 1.500</td>
            </tr>

            <tr>
                <td>003</td>
                <td>Iphone</td>
                <td class="numero">R$ 10.500</td>
            </tr>

            <tr class="alternado">
                <td>004</td>
                <td>Computador</td>
                <td class="numero">R$ 6.500</td>
            </tr>

          </table>

       </div> <!-- container -->

        </body>

        <script src="scripts.js"></script>
</html>
