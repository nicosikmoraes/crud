<!DOCTYPE html>

<html lang="pt-br">

        <head>
            <title>Modelo Caixa</title>
            <meta charset="UTF-8">
            <link rel="stylesheet" type="text/css" href="Estilo.css">

            <style type="text/css">

.borda {
   border: 1px solid black;
}

            </style>
        </head>  

        <body>
            <div id="block">
       <!-- BLOCK - Esses elementos ocupam a linha toda e vão um embaixo do outro -->
       <h1 class="borda"> BLOCK-h1 </h1>
       <p class="borda">BLOCK-p</p>
     <!--  <table>BLOCK-table</table>  -->
            </div>

            <div id="inline">
                <!-- Inline - Esses elementos tem o tamanho do conteúdo inserido neles e ficam
                na mesma linha-->
                <a class="borda">INLINE-a</a>
                <span class="borda">INLINE-span</span>
               <!-- <img> -->
            </div>

            <div id="inline-block">
                <!-- Inline-block - Nesse caso os conteúdos tem o tamanho dos própios conteúdos
                pórem vão um embaixo do outro-->
                <!-- "display: inline-block"-->

            </div>
        </body>

</html>
