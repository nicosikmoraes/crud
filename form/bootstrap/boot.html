<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Bootstrap</title>
    <!-- Inclua os estilos CSS do Bootstrap -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- Inclua os scripts JavaScript do Bootstrap (junto com Popper.js) -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <div class="container">
        <!-- Primeira Linha: Três Colunas -->
        <div class="caixa row">
            <div class="caixa col-md-4"> 
                <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                Botão
            </button>
        </div>

            <div class="caixa col-md-4">
                <div class="col-md-4">
                    <div class="card">                          <!-- img-fluid, para deixar a imagem responsiva -->
                        <img src="/FORM/Plan/imagens/fundo_rj.jpg" class="card-img-top img-fluid" alt="Imagem">
                        <div class="card-body">
                            <!-- Deixar em letra Maiuscula--> <!-- fs -5, o tamanho do texto -->
                            <h5 class="card-title text-uppercase fs-5">Rio de Janeiro</h5>
                                          <!-- Negrtio --> <!-- Sublinhado -->
                            <p class="card-text fw-bold text-decoration-underline">Cristo Redentor</p>
                        </div>
                    </div>
                </div>
            </div>
                            <!-- d-flex, ajusta o tamahno dos botão -- justify-content-between, da uma espaço entre eles mesmo. -->
            <div class="caixa col-md-4 d-flex justify-content-between">
                <button class="btn btn-success">Botão 1</button>
                <button class="btn btn-danger">Botão 2</button>
                <button class="btn btn-warning">Botão 3</button>
                <button class="btn btn-info">Botão 4</button>
                <button class="btn btn-dark">Botão 5</button>
            </div>
       
        </div>
        <!-- Segunda Linha: Uma Coluna -->
        <div class="row">
            <div class="caixa col-12">
                <div class="col-12">
                    <i class="bi bi-balloon"></i>
                    <i class="bi bi-bank2"></i>
                    <i class="bi bi-bricks"></i>
                </div>
            </div>
        </div>
    </div>



    <!-- /////////////////////////////////////////////////////// Conteúdo do Modal //////////////////////////////////////////////////////////////////////// -->
     <!-- Um modal é uma janela pequena que aparece na tela quando chamada, ela se sobressai de qualquer outro elemento. -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Olá amigo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> <!-- "bnt-closes, cria um "X" para fechar o modal -->
                </div>
                <div class="modal-body">
                    Bom dia, como vai?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">Fechar</button> <!-- "bnt-success", deixa a cor da caixa verde - bnt-secondary, deixa a cor da caixa cinza -->
                </div>
            </div>
        </div>
    </div>
    <!-- /////////////////////////////////////////////////////// Fim do Conteúdo Modal /////////////////////////////////////////////////////// -->




</body>
</html>
