<!doctype html>
<html lang="pt-br">

  <head>

    <meta charset="utf-8">
       <meta name="viewport" content="width=device-width, initial-scale=1">
           <title>Mart</title>

           <link rel="stylesheet" href="index.css">
           <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      
  </head>

  <body>
      
    <form id="login-form" style="margin-top: 10%;">

        <!-- Input Nome -->
      <div class="form-floating mb-3 d-grid col-4 mx-auto">
          <input pattern="^[A-Za-z\d]{4,}$" type="text" class="form-control" style="border-radius: 14px;" id="nomeInput2" placeholder="Nome" required>
                <label for="nomeInput2"> Nome </label>
                        <p class="error-text ms-3 mt-1"> Nome inválido </p>
      </div>


        <!-- Input Email -->
      <div class="form-floating mb-3 d-grid col-4 mx-auto">
            <input pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})$"
             type="email" class="form-control" style="border-radius: 14px;" id="emailInput2" placeholder="nome@exemplo.com" required>
                     <label for="emailInput2"> Email </label>
                            <p class="error-text ms-3 mt-1"> Email inválido </p>
      </div>


        <!-- Input Senha -->
      <div class="form-floating mb-3 d-grid col-4 mx-auto">
        <input pattern="^[A-Za-z\d]{7,}$" type="password" class="form-control" style="border-radius: 14px;" id="senhalInput2" placeholder="Senha" required>
                <label for="senhaInput2"> Senha </label> 
                        <p class="error-text ms-3 mt-1"> Senha inválida</p>
      </div>

  <!--Remember-me -->
  <div>
    <div class="form-check" style="margin-left: 650px">
      <input class="form-check-input" type="checkbox" id="checkBox2">
      <label class="form-check-label fw-medium" for="checkBox2">
        lembre-me
      </label>
    </div>
  </div>
   <!-- Fim do Remember-me -->
        
        <div class="d-grid col-4 mx-auto mt-3 mb-2">
          <button   id="submit-button" type="submit" class="btn btn-dark btn-lg" style="border-radius: 40px;">Entrar</button>
        </div>

</form>

<div class="row" id="login-list">


 <!-- spinner de carregamento -->
 <div
 id="login-spinner"
 class="col s12 center-block preloader-wrapper big active"
>
 <div class="spinner-layer spinner-blue-only">
   <div class="circle-clipper left">
     <div class="circle"></div>
   </div>
   <div class="gap-patch">
     <div class="circle"></div>
   </div>
   <div class="circle-clipper right">
     <div class="circle"></div>
   </div>
 </div>
</div>
<!-- spinner de carregamento -->

  <!-- sem resultado -->

  <div id="no-result" class="col s12 center" style="display: none">
    <i class="material-icons no-result-icon"
      >sentiment_very_dissatisfied</i
    >
    <p>Não há resultados disponíveis.</p>
  </div>

  <!-- sem resultado -->

<!-- Tabela -->
<div id="table-container" style="display: none" class="col-4">

    <p>
        <span id="login-amount-span">X</span> Usuários cadastrados.
      </p>
            
                <table class="responsive-table" id="table-login">
                    <thead>
                        <tr>Nome</tr>
                    </thead>

                    <tbody id="table-login-body">
                        <tr>
                            <td>name</td>
                            <td>Email</td>
                        </tr>
                    </tbody>
                </table>

</div>
<!-- Fim tabela -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>

</html>
